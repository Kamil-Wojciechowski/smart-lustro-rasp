<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartMirror</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="app.js"></script>
</head>
<body onload = "changeMode(), eventsLoop(), getDateTime(), mouse()">
    <div id="container">
        <div class="horizontal">
            <div class="left">
                <div class="main" id="main">
                    <p id="date">Poniedziałek, 01 Styczeń 1900</p>
                    <h1 id="time">00:00:00</h1>
                </div>
                <div class="data" id="data">
                    <p id="temp">Temperatura: -- °C</p>
                    <p id="humi">Wilgotność: -- %</p>
                </div>
            </div>
            <div class="right">
                <table class="forecast">
                    <tr class="tod">
                        <td><br>Dzisiaj:</td>
                        <td><br>Jutro:</td>
                    </tr>
                    <tr class="tom">
                        <td id="today">--</td>
                        <td id="tomorrow">--</td>
                    </tr>
                </table> 
            </div>
        </div>
        <div class="calendar" id="calendar">
            <p>Nadchodzące wydarzenia: </p>
            <p id="events"></p>
            <p id="ref"></p>
        </div>
    </div>
</body>
</html>
